<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopInterval()" @mouseout="timingFunction()">

                <div v-for="(photo,i) in slides" v-if="assignActiveImg(i)" class="item">
                    <img :class="display" :src="photo.image" :alt="photo.title" />
                    <div class=" text">
                        <h3>{{photo.title}}</h3>
                        <p>{{photo.text}}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div @click="prevImg()" class="prev"></div>
                    <div @click="nextImg()" class="next"></div>
                    <div v-for="(photo,i) in slides">
                        <div :class="(i === activeIndexImg) ? 'active' : '' " class="thumb">
                            <img @click="valueActiveIndex(i)" :src="photo.image" :alt="photo.title" />
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
